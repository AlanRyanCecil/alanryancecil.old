<h4>Forecast for {{ city }}</h4>
<hr>
	<h5>Days:
		<a href="#/forecast/2" ng-class="{'bg-info': days === '2'}">2</a>|
		<a href="#/forecast/5" ng-class="{'bg-info': days === '5'}">5</a>|
		<a href="#/forecast/7" ng-class="{'bg-info': days === '7'}">7</a> 
	</h5>
<h4><a href="#/project/weather">Return to search</a></h4>
<div ng-repeat="w in weatherResult.list">
    <div class="row">
        <div class="col-md-12">
            <weather-report weather-day="w" convert-to-standard="convertToFahrenheight(daytimeTemp)" convert-to-date="convertToDate(dt)" date-format="EEEE MMMM d, y"></weather-report>
        </div>
    </div>
</div>
